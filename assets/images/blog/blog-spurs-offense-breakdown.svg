<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Navy background -->
  <rect width="1200" height="630" fill="#0a1628"/>
  
  <!-- Diagonal stripe pattern (gold) -->
  <defs>
    <pattern id="diag-stripe3" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="20" stroke="#d4a843" stroke-width="2" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#diag-stripe3)"/>
  
  <!-- Icon: Basketball court diagram -->
  <g transform="translate(600, 180)">
    <!-- Court outline -->
    <rect x="-40" y="-25" width="80" height="50" fill="none" stroke="#d4a843" stroke-width="2"/>
    <!-- Center circle -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="#d4a843" stroke-width="2"/>
    <!-- Free throw circles -->
    <circle cx="-30" cy="0" r="8" fill="none" stroke="#d4a843" stroke-width="1.5"/>
    <circle cx="30" cy="0" r="8" fill="none" stroke="#d4a843" stroke-width="1.5"/>
    <!-- Player positions (dots) -->
    <circle cx="-30" cy="-12" r="2.5" fill="#d4a843"/>
    <circle cx="-15" cy="-15" r="2.5" fill="#d4a843"/>
    <circle cx="0" cy="-18" r="2.5" fill="#d4a843"/>
    <circle cx="15" cy="-15" r="2.5" fill="#d4a843"/>
    <circle cx="30" cy="-12" r="2.5" fill="#d4a843"/>
  </g>
  
  <!-- Gold separator line -->
  <line x1="150" y1="380" x2="1050" y2="380" stroke="#d4a843" stroke-width="2"/>
  
  <!-- Title text -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    San Antonio Spurs
  </text>
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    Offense Breakdown
  </text>
  
  <!-- Coach Deforest branding -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d4a843" text-anchor="middle">
    COACH DEFOREST
  </text>
</svg>
