<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Navy background -->
  <rect width="1200" height="630" fill="#0a1628"/>
  
  <!-- Diagonal stripe pattern (gold) -->
  <defs>
    <pattern id="diag-stripe" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="20" stroke="#d4a843" stroke-width="2" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#diag-stripe)"/>
  
  <!-- Icon: Clipboard with strategy -->
  <g transform="translate(600, 180)">
    <!-- Clipboard -->
    <rect x="-30" y="-40" width="60" height="80" fill="#d4a843" rx="4"/>
    <rect x="-25" y="-35" width="50" height="70" fill="#0a1628"/>
    <!-- Clip -->
    <rect x="-35" y="-48" width="70" height="10" fill="#d4a843" rx="2"/>
    <!-- Lines on clipboard (strategy) -->
    <line x1="-18" y1="-20" x2="18" y2="-20" stroke="#d4a843" stroke-width="3"/>
    <line x1="-18" y1="-5" x2="18" y2="-5" stroke="#d4a843" stroke-width="3"/>
    <line x1="-18" y1="10" x2="18" y2="10" stroke="#d4a843" stroke-width="3"/>
    <line x1="-18" y1="25" x2="18" y2="25" stroke="#d4a843" stroke-width="3"/>
  </g>
  
  <!-- Gold separator line -->
  <line x1="150" y1="380" x2="1050" y2="380" stroke="#d4a843" stroke-width="2"/>
  
  <!-- Title text -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    Why the Multiple Option
  </text>
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    Offense Works
  </text>
  
  <!-- Coach Deforest branding -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d4a843" text-anchor="middle">
    COACH DEFOREST
  </text>
</svg>
