<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Navy background -->
  <rect width="1200" height="630" fill="#0a1628"/>
  
  <!-- Diagonal stripe pattern (gold) -->
  <defs>
    <pattern id="diag-stripe5" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="20" stroke="#d4a843" stroke-width="2" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#diag-stripe5)"/>
  
  <!-- Icon: Calendar/checklist -->
  <g transform="translate(600, 180)">
    <!-- Calendar page -->
    <rect x="-35" y="-40" width="70" height="75" fill="#d4a843" rx="2"/>
    <!-- Top bar -->
    <rect x="-35" y="-40" width="70" height="15" fill="#0a1628" rx="2"/>
    <!-- Date grid -->
    <rect x="-30" y="-20" width="60" height="50" fill="#0a1628" rx="1"/>
    <!-- Grid lines -->
    <line x1="-30" y1="-10" x2="30" y2="-10" stroke="#d4a843" stroke-width="1"/>
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#d4a843" stroke-width="1"/>
    <line x1="-30" y1="10" x2="30" y2="10" stroke="#d4a843" stroke-width="1"/>
    <line x1="-30" y1="20" x2="30" y2="20" stroke="#d4a843" stroke-width="1"/>
    <!-- Check marks -->
    <path d="M -20 -7 L -17 -4 L -14 -8" stroke="#d4a843" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M -20 3 L -17 6 L -14 2" stroke="#d4a843" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M -20 13 L -17 16 L -14 12" stroke="#d4a843" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Gold separator line -->
  <line x1="150" y1="380" x2="1050" y2="380" stroke="#d4a843" stroke-width="2"/>
  
  <!-- Title text -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    The 19 Day
  </text>
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    Basketball Blueprint
  </text>
  
  <!-- Coach Deforest branding -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d4a843" text-anchor="middle">
    COACH DEFOREST
  </text>
</svg>
