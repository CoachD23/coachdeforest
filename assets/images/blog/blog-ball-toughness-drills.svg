<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Navy background -->
  <rect width="1200" height="630" fill="#0a1628"/>
  
  <!-- Diagonal stripe pattern (gold) -->
  <defs>
    <pattern id="diag-stripe2" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="20" stroke="#d4a843" stroke-width="2" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#diag-stripe2)"/>
  
  <!-- Icon: Basketball with motion lines -->
  <g transform="translate(600, 180)">
    <!-- Basketball -->
    <circle cx="0" cy="0" r="35" fill="#d4a843"/>
    <!-- Horizontal line on ball -->
    <line x1="-35" y1="0" x2="35" y2="0" stroke="#0a1628" stroke-width="3"/>
    <!-- Vertical curve on ball -->
    <path d="M 0 -35 Q 10 0 0 35" stroke="#0a1628" stroke-width="3" fill="none"/>
    <!-- Motion lines -->
    <line x1="50" y1="-15" x2="75" y2="-15" stroke="#d4a843" stroke-width="3"/>
    <line x1="55" y1="0" x2="80" y2="0" stroke="#d4a843" stroke-width="3"/>
    <line x1="50" y1="15" x2="75" y2="15" stroke="#d4a843" stroke-width="3"/>
  </g>
  
  <!-- Gold separator line -->
  <line x1="150" y1="380" x2="1050" y2="380" stroke="#d4a843" stroke-width="2"/>
  
  <!-- Title text -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    Ball Toughness Drills
  </text>
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    That Win Games
  </text>
  
  <!-- Coach Deforest branding -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d4a843" text-anchor="middle">
    COACH DEFOREST
  </text>
</svg>
