<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- Google Search Console Verification -->
  <!-- TODO: Replace YOUR_VERIFICATION_CODE with your Google Search Console verification code -->
  <!-- <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE"> -->

  <!-- Google Analytics (GA4) -->
  <!-- TODO: Replace G-XXXXXXXXXX with your GA4 Measurement ID -->
  <!--
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
  -->

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ site.url }}{{ page._url }}">

  <!-- Open Graph -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page._url }}">
  <meta property="og:image" content="{{ site.url }}/assets/images/og-share.png">
  <meta property="og:site_name" content="Coach DeForest">
  <meta property="og:locale" content="en_US">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@coachdeforest">
  <meta name="twitter:creator" content="@coachdeforest">
  <meta name="twitter:image" content="{{ site.url }}/assets/images/og-share.png">

  <!-- Theme & Mobile -->
  <meta name="theme-color" content="#0a1628">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="/assets/css/main.css">

  <!-- JSON-LD Structured Data: WebSite + Person -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Coach DeForest",
    "url": "https://coachdeforest.com",
    "description": "Basketball coaching wisdom distilled into books that transform the way you think about the game.",
    "author": {
      "@type": "Person",
      "name": "Lee DeForest",
      "alternateName": "Coach DeForest",
      "url": "https://coachdeforest.com/about/",
      "sameAs": [
        "https://x.com/coachdeforest",
        "https://www.amazon.com/Lee-DeForest/e/B072HRC9C1"
      ],
      "jobTitle": "Basketball Coach & Author",
      "description": "Basketball coach for almost 20 years, 2011 state champion, and author of 5 Amazon basketball books."
    }
  }
  </script>

  {% feed_meta %}
</head>
<body>
  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}

  <script src="/assets/js/main.js"></script>
</body>
</html>
