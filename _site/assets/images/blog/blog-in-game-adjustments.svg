<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Navy background -->
  <rect width="1200" height="630" fill="#0a1628"/>
  
  <!-- Diagonal stripe pattern (gold) -->
  <defs>
    <pattern id="diag-stripe9" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="20" stroke="#d4a843" stroke-width="2" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#diag-stripe9)"/>
  
  <!-- Icon: Chess piece/strategy -->
  <g transform="translate(600, 180)">
    <!-- Chess piece base -->
    <rect x="-8" y="15" width="16" height="8" fill="#d4a843"/>
    <!-- Piece body -->
    <path d="M -15 10 L -12 -8 L 0 -18 L 12 -8 L 15 10 Z" fill="#d4a843"/>
    <!-- Crown top -->
    <path d="M -8 -18 L -5 -25 L 0 -20 L 5 -25 L 8 -18 Z" fill="#d4a843"/>
    <!-- Strategic lines -->
    <line x1="-25" y1="0" x2="-16" y2="0" stroke="#d4a843" stroke-width="2" opacity="0.7"/>
    <line x1="16" y1="0" x2="25" y2="0" stroke="#d4a843" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="-28" x2="0" y2="-20" stroke="#d4a843" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Gold separator line -->
  <line x1="150" y1="380" x2="1050" y2="380" stroke="#d4a843" stroke-width="2"/>
  
  <!-- Title text -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    In-Game Adjustments
  </text>
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
    That Win
  </text>
  
  <!-- Coach Deforest branding -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d4a843" text-anchor="middle">
    COACH DEFOREST
  </text>
</svg>
